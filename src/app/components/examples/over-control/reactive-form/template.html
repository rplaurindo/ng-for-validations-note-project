<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  >

  <div class="line">
    <input
      formControlName="name"
      placeholder="nome"
    />

    <lib-form-validation
      [control]="form.controls['name']"
      [messages]="{
        required: 'Não pode ficar em branco.',
        minlength: 'Deve ter no mínimo 4 caracteres.'
      }"
    ></lib-form-validation>
  </div>

  <div class="line">
    <input
      formControlName="name2"
      placeholder="nome 2"
    />

    <lib-form-validation
      [control]="form.controls['name2']"
      [messages]="{
        required: 'Não pode ficar em branco.',
        minlength: 'Deve ter no mínimo 4 caracteres.'
      }"
    ></lib-form-validation>
  </div>


  <div class="actions">
    <button type="submit">Salvar</button>
  </div>

</form>
